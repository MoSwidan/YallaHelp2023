    <style>
        @keyframes ldio-82f56hyj5wn {
            0% {
                transform: scale(.85)
            }

            5% {
                transform: scale(1)
            }

            39% {
                transform: scale(.75)
            }

            45% {
                transform: scale(.9)
            }

            60% {
                transform: scale(.85)
            }

            100% {
                transform: scale(.8)
            }
        }

        .ldio-82f56hyj5wn > div {
            animation: ldio-82f56hyj5wn 1s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
            transform-origin: 100px 100px;
        }

            .ldio-82f56hyj5wn > div div {
                top: 72px;
                left: 60px;
                position: absolute;
                width: 80px;
                height: 80px;
                background: #e90c59;
                transform: rotate(45deg);
            }

                .ldio-82f56hyj5wn > div div:after, .ldio-82f56hyj5wn > div div:before {
                    content: " ";
                    position: absolute;
                    display: block;
                    width: 80px;
                    height: 80px;
                    background: #e90c59;
                }

                .ldio-82f56hyj5wn > div div:before {
                    left: -52px;
                    border-radius: 50% 0 0 50%;
                }

                .ldio-82f56hyj5wn > div div:after {
                    top: -52px;
                    border-radius: 50% 50% 0 0;
                }

        .loadingio-spinner-heart-u7c83x2dxkn {
            width: 200px;
            height: 200px;
            display: inline-block;
            overflow: hidden;
            background: #ffffff;
        }

        .ldio-82f56hyj5wn {
            width: 100%;
            height: 100%;
            position: relative;
            transform: translateZ(0) scale(1);
            backface-visibility: hidden;
            transform-origin: 0 0; /* see note above */
        }

            .ldio-82f56hyj5wn div {
                box-sizing: content-box;
            }

        .loader {
            position: relative;
            display: inline-block;
        }
        /*word*/
        .loader {
            text-align: center;
            font-size: 25px;
            font-family: 'Nerko One', cursive;
            font-weight: bold;
            display: inline-block;
            color: #e90c59;
            letter-spacing: 2px;
            position: relative;
            box-sizing: border-box;
        }

            .loader::after {
                content: 'Never Stop Helping';
                position: absolute;
                left: 0;
                top: 0;
                color: #FFF;
                width: 100%;
                height: 100%;
                overflow: hidden;
                box-sizing: border-box;
                animation: animloader 6s linear infinite;
            }

        @keyframes animloader {
            0% {
                height: 100%;
            }

            100% {
                height: 0%;
            }
        }
    </style>

                        <div>
                            <div>
                            </div>
                        </div>
                    </div>

                </div>
